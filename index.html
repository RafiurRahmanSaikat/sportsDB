<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sports</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main>
      <section id="playerDetails"></section>

      <!-- Search Bar Start -->
      <script>
        document.getElementById("playerDescription").textContent =
          (player?.strDescriptionEN || "No description available.").match(
            /(([^\s]+\s\s*){10})(.*)/
          )?.[1] || "";
      </script>
      <section class="py-3">
        <div class="container">
          <div class="d-flex justify-content-between">
            <div class="d-flex w-100 align-items-center">
              <input
                type="text"
                name="search"
                class="form-control p-3 shadow flex-grow-1 me-2"
                id="playerName"
                placeholder="Search Your Player"
              />
            </div>
            <button class="btn btn-primary px-5 py-3 shadow" id="searchBtn">
              Search
            </button>
          </div>
        </div>
      </section>

      <!-- Search Bar End -->

      <section>
        <div class="container-fluid">
          <div class="row mx-auto p-2">
            <div class="col-md-8">
              <div id="players" class="row row-gap-3"></div>
            </div>
            <!-- Details Panel -->
            <div class="col-md-4">
              <div
                class="card"
                style="position: fixed; width: 35rem; right: 1rem"
              >
                <div class="card-body">
                  <h5 class="card-title">Details Panel</h5>
                  <p class="card-text">
                    This is the details panel that will be fixed on the right
                    side of the page.
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
