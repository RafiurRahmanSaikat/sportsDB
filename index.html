<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>The SportsDB</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section id="playerDetails"></section>

      <!-- Search Bar Start -->

      <section class="py-3">
        <div class="container">
          <div class="d-flex justify-content-between">
            <div class="d-flex w-100 align-items-center">
              <input
                type="text"
                name="search"
                class="form-control p-3 shadow flex-grow-1 me-2"
                id="playerName"
                placeholder="Search Your Player"
              />
            </div>
            <button class="btn btn-primary px-5 py-3 shadow" id="searchBtn">
              Search
            </button>
          </div>
        </div>
      </section>

      <!-- Search Bar End -->

      <section>
        <div class="container-fluid">
          <div class="row mx-auto p-2">
            <div class="col-md-8">
              <div id="players" class="row row-gap-3"></div>
            </div>
            <!-- Details Panel -->
            <div class="col-md-4">
              <div class="" style="position: fixed; width: 30vw; right: 2vw">
                <h3 class="text-center">My Team</h3>
                <h5 class="text-center">
                  Total Player : <span id="totalPlayer">0</span>
                </h5>
                <ul id="playerList" class="list-group"></ul>
                <ol
                  id="playerList"
                  class="list-group text-center list-group-numbered"
                ></ol>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
