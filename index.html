<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sports</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section id="playerDetails"></section>

      <!-- Search Bar Start -->

      <section class="py-3">
        <div class="container">
          <div class="d-flex justify-content-between">
            <div class="d-flex w-100 align-items-center">
              <input
                type="text"
                name="search"
                class="form-control p-3 shadow flex-grow-1 me-2"
                id="playerName"
                placeholder="Search Your Player"
              />
            </div>
            <button class="btn btn-primary px-5 py-3 shadow" id="searchBtn">
              Search
            </button>
          </div>
        </div>
      </section>

      <!-- Search Bar End -->

      <section class="foodItems">
        <div class="container">
          <div class="row" id="players"></div>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
